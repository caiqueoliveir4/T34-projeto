<div fxLayout="row" fxLayoutAlign="center center">
    <h3>People</h3>
</div>
<div>
    <button mat-button color="primary" (click)="generate()">generate</button>
</div>
<mat-divider></mat-divider>

<div *ngIf="people$ | async; let people">
    <ul>
        <li *ngFor=" let p of people">
            {{p.name}} <br>
            {{p.age}} <br>
            {{p.company}} <br>
            <a href="mailto:{{p.email}}">e-mail</a>
        </li>
    </ul>
</div>
